<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smart login netlify app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Titillium+Web:wght@600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/index-style.css" />
</head>

<body>
    <header id="home" class="pt-5">
        <div class=" content m-auto w-75 p-5 text-center ">
            <h1>Smart Login System</h1>

            <input id="name" type="text" class="form-control  my-3" placeholder="Enter your name" />
            <input id="email" type="text" class="form-control  my-3" placeholder="Enter your email" />
            <input id="password" type="password" class="form-control my-3" placeholder="Enter  password" />
            <span class="one"></span>
            <span class="tow"></span>
            <span class="three text-success"></span>
            <button id="btSignUp" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="indx.html">Signin</a></p>
        </div>
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/min2.js"></script>
</body>

</html>
